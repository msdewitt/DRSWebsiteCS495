<div class="medium-6 medium-centered large-4 large-centered columns">
  <form name="loginForm" ng-submit="vm.login(vm.user)">
    <div class="column log-in-form" >
      <h4 class="text-center">Sign In</h4>
      <label>Email
        <input name="email"ng-model="vm.user.email" type="email" placeholder="somebody@example.com" required autofocus>
      </label>

      <!-- Email errors -->
      <div class="callout small alert" ng-show="authForm.$submitted && authForm.email.$error.required">
        Email can't be blank
      </div>
      <div class="callout small alert" ng-show="authForm.$submitted && authForm.email.$error.email">
        Email is formatted incorrectly
      </div>

      <!-- <div ng-messages= "registerForm.email.$error">
        <div ng-message="required" class="callout small alert">You did not enter a field</div>
        <div ng-message="minlength" class="callout small alert">Your field is too short</div>
        <div ng-message="maxlength" class="callout small alert">Your field is too long</div>
      </div> -->
      <label>Password
        <input name="password"ng-model="vm.user.password" type="password" placeholder="Password" required>
      </label>

      <!-- Password errors -->
      <div class="callout small alert" ng-show="authForm.$submitted && authForm.password.$error.required">
        Password can't be blank
      </div>

      <!-- <div ng-messages= "registerForm.password.$error">
        <div ng-message="required" class="callout small alert">You did not enter a field</div>
        <div ng-message="minlength" class="callout small alert">Your field is too short</div>
        <div ng-message="maxlength" class="callout small alert">Your field is too long</div>
      </div> -->
      <p><button type="submit" class="button expanded">Log In</button></p>
      <p>Don't have an account? <a ui-sref="register">Register.</a></p>
      <p>Forgot your password? <a ui-sref="reset_password">Reset Password.</a></p>
    </div>
  </form>

</div>
