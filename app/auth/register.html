<div class="medium-6 medium-centered large-4 large-centered columns">

  <form name="registerForm" ng-submit="vm.register(vm.user)">
    <div class="column log-in-form">
      <h4 class="text-center">Sign Up</h4>
      <div class="callout small alert" ng-show="vm.error" ng-bind="vm.error">
      </div>
      <label>Email
        <input name="email"ng-model="vm.user.email" type="email" placeholder="somebody@example.com" maxlength="40" required autofocus>
      </label>

      <!-- Email errors -->
      <div class="callout small alert" ng-show="authForm.$submitted && authForm.email.$error.required">
        Email can't be blank
      </div>
      <div class="callout small alert" ng-show="authForm.$submitted && authForm.email.$error.email">
        Email is formatted incorrectly
      </div>


      <label>Full Name
        <input name="name" ng-model="vm.user.name" type="text" placeholder="John Smith" maxlength="40" required autofocus>
      </label>
      <!-- <div ng-messages= "registerForm.email.$error">
        <div ng-message="required" class="callout small alert">You did not enter a field</div>
        <div ng-message="minlength" class="callout small alert">Your field is too short</div>
        <div ng-message="maxlength" class="callout small alert">Your field is too long</div>
      </div> -->
      <label>Password
        <input name="password"ng-model="vm.user.password" type="password" placeholder="Password" minlength="8" maxlength="40" required>
      </label>

      <!-- Password errors -->
      <div class="callout small alert" ng-show="authForm.$submitted && authForm.password.$error.required">
        Password can't be blank
      </div>
      <div class="callout small alert" ng-show="authForm.$submitted && authForm.password.$error.minlength">
        Password must have a minimum of 8 characters.
      </div>

      <!-- <div ng-messages= "registerForm.password.$error">
        <div ng-message="required" class="callout small alert">You did not enter a field</div>
        <div ng-message="minlength" class="callout small alert">Your field is too short</div>
        <div ng-message="maxlength" class="callout small alert">Your field is too long</div>
      </div> -->
      <p><button type="submit" class="button expanded">Register</button></p>
    </div>
  </form>

</div>
