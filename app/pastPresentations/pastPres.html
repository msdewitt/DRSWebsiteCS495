<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title> Presentations from 2014 </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css">
    <link rel="stylesheet" href="app/content/css/app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="pastPesentationService.js"></script>
    <script src="app/layout/navbar.module.js"></script>
    <script src="app/layout/navbar.directive.js"></script>
  </head>

  <body>
    <drs-navbar></drs-navbar>
    <div class="mainContainer" data-ng-app="PastPresApp">
      <div class="row">
        <div class="medium-1 columns"></div>

        <div class="medium-10 columns">
          <h1 align="center">Pesentations From Past Symposiums</h1>

          <div data-ng-controller="PastPresCtrl">
            <p data-ng-repeat="pres in pastPresentations">
              <strong>{{pres.title}}</strong> <br> <em>{{pres.author}}</em> <br> {{pres.synopsis}} <br>
            </p>
          </div>

        </div>
        <div class="medium-1 columns"></div>
      </div>
    </div>
  </body>
</html>
