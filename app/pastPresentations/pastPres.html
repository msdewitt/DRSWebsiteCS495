  <link rel="stylesheet" type="text/css" href="pastPresentations/presStyle.css">
    <div class="mainContainer" data-ng-app="PastPresApp">
      <div class="row">
        <div class="medium-10-offset-5 columns ">
          <h1 align="center">Pesentations From Past Symposiums</h1>
          <br>
          <div class="drsMiniLogo text-center">
            <img src="content/assets/DRSLogo.png"/>
          </div>
          <br>
          <br>
          <div class="center-row">
                <div class="large-12  columns">
                  <ul class="inline-list center">
                    <!-- <li><a href="#" class="search-icon "><i class="fi-magnifying-glass large icon"></i></a> </li>-->

                    <i class="fi-magnifying-glass"></i>
                    <a href="#" class="search-icon"><li class="search-field"></li></a>
                      <form>
                        <div class="row collapse">
                          <div class="small-12 columns">
                            <input type="text" class="dream-search" placeholder="Search">
                          </div>
                        </div>
                      </form>
                    </li>
                  </ul>
                </div>

          </div>
          <br>
          <hr>
          <div data-ng-controller="PastPresCtrl">
            <ol>
            <li data-ng-repeat="pres in pastPresentations" class="">
              <br />
              <br />

              <div class="row">
                <div class="small-12 small-centered columns">

                  <div class="service">
                    <h4 class="service-heading text-left">{{pres.title}} By: {{pres.author}}</h4>
                    <p class="service-description">{{pres.synopsis}}</p>
                  </div>

                </div>
              </div>
              <!-- <br>
               <span class="title">{{pres.title}}</span>
              <br>
              <span class="author">{{pres.author}}</span>
              <p class="synopsis">{{pres.synopsis}}</p>
              <hr> -->
            </li>
          </ol>
          </div>
        </div>
      </div>
    </div>
