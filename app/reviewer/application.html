<div class="medium-6 medium-centered large-4 large-centered columns">

  <form name="reviewerApplication" ng-submit="">
    <div class="reviewer-application">
      <h4 class="text-center">Sign Up to become a proposal reviewer</h4>

      <label> First name
        <input name="fname"ng-model="" type="text" required autofocus>
      </label>

      <label>Last name
        <input name="lname"ng-model="" type="text" required autofocus>
      </label>

      <label>University
        <input name="university"ng-model="" type="text" required autofocus>
      </label>

      <label>Street address
        <input name="saddress"ng-model="" type="" required autofocus>
      </label>

      <label>City
        <input name="city"ng-model="" type="" required autofocus>
      </label>

      <label>State
        <input name=""ng-model="" type="" required autofocus>
      </label>

      <label>Zip code
        <input name="zip"ng-model="" type="" required autofocus>
      </label>

      <label>Phone number
        <input name="phone"ng-model="" type="" required autofocus>
      </label>

      <label>Email
        <input name="email"ng-model="vm.user.email" type="email" placeholder="somebody@example.com" required autofocus>
      </label>

    </div>
  </form>
</div>
