<div class="medium-6 medium-centered large-4 large-centered columns" ng-app="revAppController" ng-controller="reviewAppController"
>

  <form name="reviewerApplication" ng-submit="submitRevApp()">
    <div class="reviewer-application">
      <h4 class="text-center">Sign Up to become a proposal reviewer</h4>

      <label> First name
        <input ng-model="firstName" type="text" required autofocus>
      </label>

      <label>Last name
        <input ng-model="lastName" type="text" required autofocus>
      </label>

      <label>University or place of employment
        <input ng-model="university" type="text" required autofocus>
      </label>

      <label>
        select your level of education
        <select ng-model="education">
          <option value="bachelor">Bachelor Degree</option>
          <option value="master">Master Degree</option>
          <option value="doctorate ">Doctorate Degree</option>
        </select>
      </label>

      <label>
        Select your discipline
        <select ng-model="">
          <option value="agriculture">Agriculture</option>
          <option value="anthropology">Anthropology</option>
          <option value="appliedMathematics">Applied Mathematics</option>
          <option value="archaeology">Archaeology</option>
          <option value="architectureDesign">Architecture and design</option>
          <option value="areaStudies">Area studies </option>
          <option value="arts">Arts</option>
          <option value="biology">Biology</option>
          <option value="business">Business</option>
          <option value="chemistry">Chemistry</option>
          <option value="computerSciences">Computer sciences</option>
          <option value="culturalEthnic">Cultural and ethnic studies </option>
          <option value="Divinity">Divinity </option>
          <option value="earthSciences">Earth sciences</option>
          <option value="economics">Economics</option>
          <option value="education">Education</option>
          <option value="engineering">Engineering and technology</option>
          <option value="environmentalForestry">Environmental studies and forestry</option>
          <option value="familyConsumer">Family and consumer science</option>
          <option value="formalSciences">Formal sciences </option>
          <option value="genderSexuality">Gender and sexuality studies</option>
          <option value="geography">Geography</option>
          <option value="humanHistory">Human history</option>
          <option value="performanceRecreation">Human physical performance and recreation</option>
          <option value="humanities">Humanities</option>
          <option value="intelligence">Intelligence</option>
          <option value="Journalism">Journalism, media studies and communication</option>
          <option value="law">Law</option>
          <option value="libraryMuseum">Library and museum studies</option>
          <option value="linguistics">Linguistics</option>
          <option value="literature">Literature</option>
          <option value="logic">Logic</option>
          <option value="mathematics">Mathematics</option>
          <option value="medicine">Medicine</option>
          <option value="militar">Military sciences</option>
          <option value="natural">Natural sciences</option>
          <option value="philosophy">Philosophy</option>
          <option value="physics">Physics</option>
          <option value="political">Political science</option>
          <option value="psychology">Psychology</option>
          <option value="publicAdmin">Public administration</option>
          <option value="publicPolicy">Public policy</option>
          <option value="pureMath">Pure Mathematics</option>
          <option value="religion">Religion</option>
          <option value="socialSciences">Social sciences</option>
          <option value="socialWork">Social work</option>
          <option value="sociology">Sociology</option>
          <option value="spaceSciences">Space sciences</option>
          <option value="statistics">Statistics</option>
          <option value="systemScience">Systems science</option>
          <option value="transportation">Transportation</option>
          <option value="Other">Other</option>
        </select>
      </label>

      <label>
        Select your area of expertise or interest
        <select ng-model="selectedExpertise">
          <option value="underrepresentedGroups">Access and success of underrepresented groups</option>
          <option value="campusClimate">Campus climate and inter-group relations</option>
          <option value="communityOutreach">Community Outreach</option>
          <option value="educationScholarship">Education and scholarship</option>
          <option value="viabilityVitality">Institutional viability and vitality</option>
          <option value="interdisciplinaryResearch">Interdisciplinary research on diversity and interdisciplinary topics</option>
          <option value="mentoring">Mentoring</option>
          <option value="ppmdd">Privilege, power, marginalization, discrimination, and difference</option>
          <option value="research">Research</option>
          <option value="scholarship">Scholarship</option>
          <option value="teaching">Teaching</option>
          <option value="other">Which other expertise would you like included. ---OTHER (SPECIFY):</option>
<!--
        <span ng-if="selectedExpertise == 'other'">
          <label>Please specify other:
            <input ng-model="selectedExpertise" type="text" autofocus>
          </label>
        </span>
-->
        </select>
      </label>

        <label>Street address
          <input ng-model="streetAddress1" type="text" required autofocus>
        </label>

        <label>Street address 2
          <input ng-model="streetAddress2" type="text"  autofocus>
        </label>

        <label>Apartment or office #
          <input ng-model="apartmentNum" type="text" autofocus>
        </label>

        <label>City
          <input ng-model="city" type="text" required autofocus>
        </label>

        <label>State
          <input ng-model="state" type="text" required autofocus>
        </label>

        <label>Zip code
          <input ng-model="zip" type="text" required autofocus>
        </label>

        <label>Cell
          <input ng-model="phone1" type="text" autofocus>
        </label>

        <label>Home phone
          <input ng-model="phone2" type="text" autofocus>
        </label>

        <label>Email
          <input ng-model="email" type="email" placeholder="somebody@example.com" required autofocus>
        </label>

        <p><button type="submit" class="button expanded">Register</button></p>
        <p><input type="button" ng-click="reset()" value="Reset" /></p>

      </div>
    </form>
</div>
